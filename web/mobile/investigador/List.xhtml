<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="InvestigadorListPage">
        <pm:header title="#{myBundle.ListInvestigadorTitle}">
            <h:form>
                <p:button styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Menu}" icon="ui-icon-arrow-l" outcome="/mobile/index"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus" value="#{myBundle.Create}" actionListener="#{investigadorController.prepareCreate}" update=":InvestigadorCreatePage:InvestigadorCreateForm" action="pm:InvestigadorCreatePage"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="InvestigadorListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            pt:data-inset="true"
                            value="#{investigadorController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListInvestigadorTitle}"/>
                    </f:facet>

                    <p:commandLink update=":InvestigadorEditPage:InvestigadorEditForm" action="pm:InvestigadorEditPage">
                        <p>



                            <h:outputText value="#{item.idInvestigador}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.inNombres}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.inApellido1}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.inApellido2}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.inTipoIdentificacion}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.inNumIdentificacion}"/>


                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.inFechaNac}">
                                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                                    </h:outputText>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.inDireccion}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.inTelefono}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.inMovil}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.inTipoInves}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.inEstado}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.inSalario}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.inContraseÃ±a}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.inObservacion}"/>
                            -->
                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{investigadorController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{myBundle.ListInvestigadorTitle}"/>
                    </f:facet>

                </p:dataList>
            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
