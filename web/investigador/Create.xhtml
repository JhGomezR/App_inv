<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InvestigadorCreateDlg" widgetVar="InvestigadorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateInvestigadorTitle}" closeOnEscape="true">

            <h:form id="InvestigadorCreateForm">

                <h:panelGroup id="display" rendered="#{investigadorController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateInvestigadorLabel_inNombres}" for="inNombres" />
                        <p:inputText id="inNombres" value="#{investigadorController.selected.inNombres}" title="#{myBundle.CreateInvestigadorTitle_inNombres}" required="true" requiredMessage="#{myBundle.CreateInvestigadorRequiredMessage_inNombres}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateInvestigadorLabel_inApellido1}" for="inApellido1" />
                        <p:inputText id="inApellido1" value="#{investigadorController.selected.inApellido1}" title="#{myBundle.CreateInvestigadorTitle_inApellido1}" required="true" requiredMessage="#{myBundle.CreateInvestigadorRequiredMessage_inApellido1}" size="25" maxlength="25"/>

                        <p:outputLabel value="#{myBundle.CreateInvestigadorLabel_inApellido2}" for="inApellido2" />
                        <p:inputText id="inApellido2" value="#{investigadorController.selected.inApellido2}" title="#{myBundle.CreateInvestigadorTitle_inApellido2}" required="true" requiredMessage="#{myBundle.CreateInvestigadorRequiredMessage_inApellido2}" size="25" maxlength="25"/>

                        <p:outputLabel value="#{myBundle.CreateInvestigadorLabel_inTipoIdentificacion}" for="inTipoIdentificacion" />
                        <p:inputText id="inTipoIdentificacion" value="#{investigadorController.selected.inTipoIdentificacion}" title="#{myBundle.CreateInvestigadorTitle_inTipoIdentificacion}" required="true" requiredMessage="#{myBundle.CreateInvestigadorRequiredMessage_inTipoIdentificacion}" size="30" maxlength="30"/>

                        <p:outputLabel value="#{myBundle.CreateInvestigadorLabel_inNumIdentificacion}" for="inNumIdentificacion" />
                        <p:inputText id="inNumIdentificacion" value="#{investigadorController.selected.inNumIdentificacion}" title="#{myBundle.CreateInvestigadorTitle_inNumIdentificacion}" required="true" requiredMessage="#{myBundle.CreateInvestigadorRequiredMessage_inNumIdentificacion}"/>

                        <p:outputLabel value="#{myBundle.CreateInvestigadorLabel_inFechaNac}" for="inFechaNac" />
                        <p:calendar id="inFechaNac" pattern="MM/dd/yyyy" value="#{investigadorController.selected.inFechaNac}" title="#{myBundle.CreateInvestigadorTitle_inFechaNac}" required="true" requiredMessage="#{myBundle.CreateInvestigadorRequiredMessage_inFechaNac}" showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateInvestigadorLabel_inDireccion}" for="inDireccion" />
                        <p:inputText id="inDireccion" value="#{investigadorController.selected.inDireccion}" title="#{myBundle.CreateInvestigadorTitle_inDireccion}" required="true" requiredMessage="#{myBundle.CreateInvestigadorRequiredMessage_inDireccion}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateInvestigadorLabel_inTelefono}" for="inTelefono" />
                        <p:inputText id="inTelefono" value="#{investigadorController.selected.inTelefono}" title="#{myBundle.CreateInvestigadorTitle_inTelefono}" required="true" requiredMessage="#{myBundle.CreateInvestigadorRequiredMessage_inTelefono}" size="20" maxlength="20"/>

                        <p:outputLabel value="#{myBundle.CreateInvestigadorLabel_inMovil}" for="inMovil" />
                        <p:inputText id="inMovil" value="#{investigadorController.selected.inMovil}" title="#{myBundle.CreateInvestigadorTitle_inMovil}" size="20" maxlength="20"/>

                        <p:outputLabel value="#{myBundle.CreateInvestigadorLabel_inTipoInves}" for="inTipoInves" />
                        <p:inputText id="inTipoInves" value="#{investigadorController.selected.inTipoInves}" title="#{myBundle.CreateInvestigadorTitle_inTipoInves}" required="true" requiredMessage="#{myBundle.CreateInvestigadorRequiredMessage_inTipoInves}" size="25" maxlength="25"/>

                        <p:outputLabel value="#{myBundle.CreateInvestigadorLabel_inEstado}" for="inEstado" />
                        <p:inputText id="inEstado" value="#{investigadorController.selected.inEstado}" title="#{myBundle.CreateInvestigadorTitle_inEstado}" required="true" requiredMessage="#{myBundle.CreateInvestigadorRequiredMessage_inEstado}" size="15" maxlength="15"/>

                        <p:outputLabel value="#{myBundle.CreateInvestigadorLabel_inSalario}" for="inSalario" />
                        <p:inputText id="inSalario" value="#{investigadorController.selected.inSalario}" title="#{myBundle.CreateInvestigadorTitle_inSalario}" required="true" requiredMessage="#{myBundle.CreateInvestigadorRequiredMessage_inSalario}"/>

                        <p:outputLabel value="#{myBundle.CreateInvestigadorLabel_inContraseña}" for="inContraseña" />
                        <p:inputText id="inContraseña" value="#{investigadorController.selected.inContraseña}" title="#{myBundle.CreateInvestigadorTitle_inContraseña}" required="true" requiredMessage="#{myBundle.CreateInvestigadorRequiredMessage_inContraseña}" size="32" maxlength="32"/>

                        <p:outputLabel value="#{myBundle.CreateInvestigadorLabel_inObservacion}" for="inObservacion" />
                        <p:inputText id="inObservacion" value="#{investigadorController.selected.inObservacion}" title="#{myBundle.CreateInvestigadorTitle_inObservacion}" size="200" maxlength="200"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{investigadorController.saveNew}" value="#{myBundle.Save}" update="display,:InvestigadorListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('InvestigadorCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('InvestigadorCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
